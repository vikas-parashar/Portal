{% extends "base.html" %}

{% block content %}
	<div>
	<h1 class="lead">Students:</h1>
		<table class="table">
			<thead>
	          <tr>
	            <th>SN</th>
	            <th>Name</th>
	            <th>Email</th>
	            <th>Phone No</th>
                <th>Updated</th>
	        </tr>
	    </thead>
	<tbody>
		{% for i in students_data  %}
			<tr>
			    <td>{{ forloop.counter }}</td>
				<td>{{i.full_name}}</td>
				<td>{{ i.email }}</td>
				<td>{{ i.phone_no }}</td>
				{# <td>{{ i.timestamp }}</td> #}

			</tr>

		{% endfor %}
	</tbody>

	</table>
	</div>
{% endblock content %}
